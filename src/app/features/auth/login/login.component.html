
<div>
    <div class="flex justify-center items-center h-full">
      <div class="md:w-2/3 mx-auto">
        <div class="bg-white rounded-lg shadow-lg flex">
          <div class="md:w-1/2 min-h-full bg-book-shelves bg-cover bg-no-repeat"></div>
          <div class="md:w-1/2 p-4 mx-auto">
            <h2 class="text-2xl font-light text-gray-600 font-lato">Welcome to the Book Nook</h2>
            <p class="text-gray-600 font-lato">Please login to continue</p>
            <form class="mt-4">
              <div class="mb-4">
                <label for="email" class="block text-gray-600 font-lato">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-600 font-lato rounded-lg" [formControl]="email"/>
              </div>
              <div class="mb-4">
                <label for="password" class="block text-gray-600 font-lato">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-600 font-lato rounded-lg" [formControl]="password"/>
              </div>
            </form>
            <div class="mb-4">
              <button (click)="onLogin()" class="w-full bg-gray-600 font-lato text-white p-2 rounded-lg hover:bg-gray-500 active:ring-2 ring-gray-300 transition-colors">Login</button>
            </div>

            <div class="flex flex-col gap-y-4">
              <a href="" class="text-blue-400 mx-auto text-center underline font-lato">Forgot your password?</a>
              <a href="register" class="text-blue-400 mx-auto text-center underline font-lato">Don't have an account?</a>
            </div>
        </div>
      </div>
    </div>
</div>
