<div
  class="absolute left-0 top-0 flex h-screen w-screen flex-col items-center bg-opacity-60 bg-landing"
>
  <div
    class="m-auto flex h-full overflow-scroll rounded-lg bg-white shadow-lg sm:h-fit"
  >
    <div class="p-4">
      <h2 class="font-lato text-2xl font-light text-gray-600">
        Become a Book Nook Member
      </h2>

      <div *ngIf="step == 0">
        <form class="mt-4">
          <div class="mb-4">
            <label for="name" class="block font-lato text-gray-600"
              >First Name</label
            >
            <input
              type="text"
              id="first"
              name="first"
              class="w-full rounded-lg border border-gray-600 p-2 font-lato"
              [formControl]="first"
            />
          </div>
          <div class="mb-4">
            <label for="name" class="block font-lato text-gray-600"
              >Last Name</label
            >
            <input
              type="text"
              id="last"
              name="last"
              class="w-full rounded-lg border border-gray-600 p-2 font-lato"
              [formControl]="last"
            />
          </div>
          <div class="mb-4">
            <button
              class="flex w-full justify-evenly overflow-clip rounded-lg"
              (click)="toggleLibrarian()"
              type="button"
            >
              <div
                class="w-1/2 py-2 text-center transition-colors"
                [ngClass]="{
                  'bg-blue-300': !isLibrarian.value,
                  'bg-gray-100 text-gray-400': isLibrarian.value,
                }"
              >
                Customer
              </div>
              <span
                class="w-1/2 py-2 text-center transition-colors"
                [ngClass]="{
                  'bg-blue-300': isLibrarian.value,
                  'bg-gray-100 text-gray-400': !isLibrarian.value,
                }"
              >
                Librarian
              </span>
            </button>
          </div>
        </form>
        <div class="mb-4">
          <button
            (click)="goToStep(0, 1)"
            class="w-full rounded-lg bg-gray-600 p-2 font-lato text-white ring-gray-300 transition-colors hover:bg-gray-500 active:ring-2"
          >
            Next
          </button>
        </div>
      </div>
      <div *ngIf="step == 1">
        <form class="mt-4">
          <div class="mb-4">
            <label for="email" class="block font-lato text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded-lg border border-gray-600 p-2 font-lato"
              [formControl]="email"
            />
          </div>
        </form>
        <div class="mb-4 flex justify-between gap-x-2">
          <button
            (click)="goToStep(1, 0)"
            class="w-full rounded-lg border-gray-600 p-2 font-lato text-gray-600 ring-gray-300 transition-colors hover:bg-gray-300 active:ring-2"
          >
            Back
          </button>
          <button
            (click)="goToStep(1, 2)"
            class="w-full rounded-lg bg-gray-600 p-2 font-lato text-white ring-gray-300 transition-colors hover:bg-gray-500 active:ring-2"
          >
            Next
          </button>
        </div>
      </div>
      <div *ngIf="step == 2">
        <form class="mt-4">
          <div class="mb-4">
            <label for="password" class="block font-lato text-gray-600"
              >Password</label
            >
            <div
              class="flex w-full overflow-clip rounded-lg border border-gray-600 font-lato"
            >
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                class="w-full p-2"
                [formControl]="password"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="flex flex-col items-center"
                [ngClass]="{
                  'bg-blue-300': showPassword,
                  'bg-gray-200': !showPassword,
                }"
              >
                <span
                  class="icon-[solar--eye-bold-duotone] my-auto h-8 w-8"
                  [ngClass]="{
                    'bg-white': showPassword,
                    'bg-gray-400': !showPassword,
                  }"
                ></span>
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="block font-lato text-gray-600"
              >Confirm Password</label
            >
            <div
              class="flex w-full overflow-clip rounded-lg border border-gray-600 font-lato"
            >
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirmPassword"
                name="confirmPassword"
                class="w-full p-2"
                [formControl]="confirmPassword"
              />
              <button
                type="button"
                (click)="toggleConfirmPasswordVisibility()"
                class="flex flex-col items-center"
                [ngClass]="{
                  'bg-blue-300': showConfirmPassword,
                  'bg-gray-200': !showConfirmPassword,
                }"
              >
                <span
                  class="icon-[solar--eye-bold-duotone] my-auto h-8 w-8"
                  [ngClass]="{
                    'bg-white': showConfirmPassword,
                    'bg-gray-400': !showConfirmPassword,
                  }"
                ></span>
              </button>
            </div>
          </div>

          <div class="text-sm">
            <div class="flex gap-2">
              <span
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('length'),
                  'text-blue-500': !passwordErrors().includes('length'),
                }"
              ></span>
              <span class="my-auto">At least 8 characters</span>
            </div>
            <div class="flex gap-2">
              <span
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('uppercase'),
                  'text-blue-500': !passwordErrors().includes('uppercase'),
                }"
              ></span>
              <span class="my-auto">At least 1 uppercase letter</span>
            </div>
            <div class="flex gap-2">
              <span
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('lowercase'),
                  'text-blue-500': !passwordErrors().includes('lowercase'),
                }"
              ></span>
              <span class="my-auto">At least 1 lowercase letter</span>
            </div>
            <div class="flex gap-2">
              <span
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('number'),
                  'text-blue-500': !passwordErrors().includes('number'),
                }"
              ></span>
              <span class="my-auto">At least 1 number</span>
            </div>
            <div class="flex gap-2">
              <span
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('character'),
                  'text-blue-500': !passwordErrors().includes('character'),
                }"
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
              ></span>
              <span class="my-auto">At least 1 special character</span>
            </div>
            <div class="flex gap-2">
              <span
                [ngClass]="{
                  'text-red-500': passwordErrors().includes('match'),
                  'text-blue-500': !passwordErrors().includes('match'),
                }"
                class="icon-[solar--shield-warning-bold-duotone] my-auto h-8 w-8"
              ></span>
              <span class="my-auto">Passwords match</span>
            </div>
          </div>
        </form>

        <div class="mb-4 flex justify-between gap-x-2">
          <button
            (click)="goToStep(2, 1)"
            class="w-full rounded-lg border-gray-600 p-2 font-lato text-gray-600 ring-gray-300 transition-colors hover:bg-gray-300 active:ring-2"
          >
            Back
          </button>
          <button
            (click)="register()"
            class="w-full rounded-lg bg-gray-600 p-2 font-lato text-white ring-gray-300 transition-colors hover:bg-gray-500 active:ring-2"
          >
            Next
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-y-4">
        <a
          href="/login"
          class="mx-auto text-center font-lato text-blue-400 underline"
          >Already have an account?</a
        >
      </div>
    </div>
  </div>
</div>
