<div class="relative rounded bg-gray-50 p-4 hover:shadow">
  <button class="my-auto" title="Favorite" (click)="remove()">
    <p
      *ngIf="!book?.isAvailable"
      class="absolute left-0 top-16 bg-gray-500 p-2 font-lato text-sm font-thin text-white"
    >
      Unavailable
    </p>
    <span
      class="icon-[solar--star-bold-duotone] absolute right-2 top-2 h-10 w-10 transition-all hover:scale-105 active:scale-95"
      [ngClass]="{
        'bg-yellow-400': isFavorite,
        'bg-gray-400': !isFavorite,
      }"
    ></span>
  </button>
  <a
    *ngIf="book?.isAvailable"
    class="absolute left-2 top-2 rounded bg-blue-400 p-2 text-white shadow hover:scale-105 active:scale-95"
    href="browse/{{ book?.id }}/checkout/{{ current_user_id }}"
  >
    Borrow
  </a>
  <div>
    <img
      alt="{{ book?.title }}"
      src="{{ book?.image }}"
      width="640"
      height="480"
    />
  </div>
  <p
    class="overflow-x-clip text-ellipsis whitespace-nowrap pt-2 font-lato text-sm font-light md:text-lg"
  >
    {{ book?.title }}
  </p>
  <p class="md:text-md whitespace-nowrap font-lato text-sm font-thin">
    {{ book?.author }}
  </p>
</div>
