<div>
  <div class="flex">
    <img
      class="shadow rounded-full border w-24"
      [src]="user?.profileAvatar?.url"
      alt="avatar"
      onerror="this.src='https://robohash.org/35'"
    />

    <button
      class="underline p-2 rounded text-blue-300 hover:text-blue-500"
      (click)="onSelectNewAvatar()"
    >
      Change Avatar
    </button>

    <div
      *ngIf="select_avatar"
      class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
    >
      <div class="w-4/5 h-4/5 bg-white rounded overflow-y-auto">
        <div class="flex justify-between bg-white sticky top-0 p-4 border">
          <h2 class="text-2xl font-light my-auto">Select Avatar</h2>
          <button
            class="p-2 text-red-500 hover:text-red-700"
            (click)="onCancelSelectNewAvatar()"
          >
            <span
              class="icon-[basil--cancel-solid] w-10 h-10 bg-gray-400 hover:bg-blue-300"
            ></span>
          </button>
        </div>
        <div class="flex flex-wrap justify-center">
          <button
            *ngFor="let avatar of avatars"
            class="m-2"
            (click)="onUpdateAvatar(avatar)"
          >
            <img
              class="w-24 h-24 rounded-full border shadow"
              [src]="avatar.url"
              alt="avatar"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="flex flex-col">
    <label for="first_name" class="font-light text-sm">First Name</label>
    <input
      id="first_name"
      class="border p-2 rounded w-64"
      type="text"
      [formControl]="first_name"
    />
  </div>
  <br />
  <div class="flex flex-col">
    <label for="last_name" class="font-light text-sm">Last Name</label>
    <input
      id="last_name"
      class="border p-2 rounded w-64"
      type="text"
      [formControl]="last_name"
    />
  </div>
  <br />
  <div class="flex flex-col">
    <label for="email" class="font-light text-sm">Email</label>
    <input
      id="email"
      class="border p-2 rounded w-64 cursor-not-allowed text-gray-700"
      type="email"
      [formControl]="email"
    />
  </div>
  <br />
  <div class="flex gap-2">
    <button
      class="bg-blue-500 text-white p-2 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="onUpdateUser()"
    >
      Update
    </button>
    <button
      class="bg-red-500 text-white p-2 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="resetForm()"
    >
      Cancel
    </button>
  </div>
</div>
