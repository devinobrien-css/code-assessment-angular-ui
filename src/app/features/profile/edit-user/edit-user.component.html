<div>
  <div class="flex">
    <img
      class="w-24 rounded-full border shadow"
      [src]="user?.profileAvatar?.url"
      alt="avatar"
      onerror="this.src='https://robohash.org/35'"
    />

    <button
      class="rounded p-2 text-blue-300 underline hover:text-blue-500"
      (click)="onSelectNewAvatar()"
    >
      Change Avatar
    </button>

    <div
      *ngIf="select_avatar"
      class="absolute left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    >
      <div class="h-4/5 w-4/5 overflow-y-auto rounded bg-white">
        <div class="sticky top-0 flex justify-between border bg-white p-4">
          <h2 class="my-auto text-2xl font-light">Select Avatar</h2>
          <button
            class="p-2 text-red-500 hover:text-red-700"
            (click)="onCancelSelectNewAvatar()"
          >
            <span
              class="icon-[basil--cancel-solid] h-10 w-10 bg-gray-400 hover:bg-blue-300"
            ></span>
          </button>
        </div>
        <div class="flex flex-wrap justify-center">
          <button
            *ngFor="let avatar of avatars"
            class="m-2"
            (click)="onUpdateAvatar(avatar)"
          >
            <img
              class="h-24 w-24 rounded-full border shadow"
              [src]="avatar.url"
              alt="avatar"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="flex flex-col">
    <label for="first_name" class="text-sm font-light">First Name</label>
    <input
      id="first_name"
      class="w-64 rounded border p-2"
      type="text"
      [formControl]="first_name"
    />
  </div>
  <br />
  <div class="flex flex-col">
    <label for="last_name" class="text-sm font-light">Last Name</label>
    <input
      id="last_name"
      class="w-64 rounded border p-2"
      type="text"
      [formControl]="last_name"
    />
  </div>
  <br />
  <div class="flex flex-col">
    <label for="email" class="text-sm font-light">Email</label>
    <input
      id="email"
      class="w-64 cursor-not-allowed rounded border p-2 text-gray-700"
      type="email"
      [formControl]="email"
    />
  </div>
  <br />
  <div class="flex gap-2">
    <button
      class="rounded bg-blue-500 p-2 text-white disabled:cursor-not-allowed disabled:opacity-50"
      (click)="onUpdateUser()"
    >
      Update
    </button>
    <button
      class="rounded bg-red-500 p-2 text-white disabled:cursor-not-allowed disabled:opacity-50"
      (click)="resetForm()"
    >
      Cancel
    </button>
  </div>
</div>
