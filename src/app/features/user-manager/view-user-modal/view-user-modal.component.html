<div
  class="bg-gray-800 bg-opacity-40 h-full w-full absolute top-0 z-[100] backdrop-blur-sm flex items-center"
>
  <div
    class="bg-white h-fit max-h-[80%] w-3/5 mx-auto rounded-lg overflow-y-auto"
  >
    <div
      class="flex justify-between shadow sticky top-0 p-4 bg-white z-50 border w-full"
    >
      <h1 class="text-3xl font-lato font-thin my-auto">View User</h1>

      <a href="/user-manager" class="my-auto">
        <span
          class="icon-[basil--cancel-solid] w-10 h-10 bg-gray-400 hover:bg-blue-300"
        ></span>
      </a>
    </div>

    <div class="p-8">
      <div class="flex gap-4">
        <img
          [src]="user.profileAvatar"
          onerror="this.src = `https://robohash.org/2`"
          alt="user avatar"
          class="w-20 h-20 rounded shadow border"
        />
        <div class="flex flex-col gap-2">
          <h2 class="text-2xl font-lato font-thin">
            {{ user.first }} {{ user.last }}
          </h2>
          <p class="text-gray-500">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <hr />

    <div class="p-6">
      <h2 class="text-lg font-light">Transactions</h2>
      <br />
      <table class="w-full">
        <thead>
          <tr>
            <th class="text-left">Book</th>
            <th class="text-left">Checkout Date</th>
            <th class="text-left">Return Due Date</th>
            <th class="text-left">Status</th>
            <th class="text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of user.transactions" class="border-b">
            <td class="font-light py-3">{{ transaction.book.title }}</td>
            <td class="font-light">
              <input
                type="date"
                class="border border-gray-300 rounded p-1"
                value="{{ transaction.checkOutTime.slice(0, 10) }}"
                disabled
              />
            </td>
            <td class="font-light">
              <input
                type="date"
                class="border border-gray-300 rounded p-1"
                value="{{ transaction.dueTime?.slice(0, 10) }}"
                disabled
              />
            </td>
            <td class="font-light">
              <div class="flex">
                <span
                  *ngIf="transaction.isOverdue"
                  class="text-red-500 flex flex-col"
                >
                  <span
                    class="icon-[solar--danger-triangle-bold-duotone] w-8 h-8 bg-red m-auto"
                  ></span>
                  <span class="text-center text-sm"> overdue </span>
                </span>
                <span
                  *ngIf="!transaction.isOverdue"
                  class="flex flex-col items-center"
                >
                  <span
                    *ngIf="transaction.isCheckedIn"
                    class="icon-[solar--archive-check-bold-duotone] w-8 h-8 m-auto bg-green-400"
                  ></span>
                  <span
                    *ngIf="!transaction.isCheckedIn"
                    class="icon-[solar--calendar-bold-duotone] w-8 h-8 m-auto bg-yellow-500"
                  ></span>
                  {{ transaction.isCheckedIn ? "returned" : "out" }}
                </span>
              </div>
            </td>
            <td class="font-light">
              <div class="flex">
                <a
                  href="/returns/{{ transaction.book.id }}"
                  class="flex flex-col items-center text-blue-500"
                >
                  <span
                    class="icon-[solar--bill-check-bold-duotone] m-auto w-8 h-8 bg-blue-300 hover:scale-110 active:scale-105 transition-all"
                  ></span>
                  <span class="text-sm"> return </span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
