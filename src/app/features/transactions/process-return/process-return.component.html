<div
  class="absolute left-0 top-0 z-[100] flex h-full w-full items-center bg-gray-800 bg-opacity-40 backdrop-blur-sm"
>
  <div
    class="mx-auto h-fit max-h-[80%] w-3/5 overflow-y-auto rounded-lg bg-white"
  >
    <div
      class="sticky top-0 z-50 flex w-full justify-between border bg-white p-4 shadow"
    >
      <h1 class="font-lato text-3xl font-thin">Process Return</h1>
      <div>
        <a href="/returns" class="my-auto">
          <span
            class="icon-[basil--cancel-solid] h-10 w-10 bg-gray-400 hover:bg-blue-300"
          ></span>
        </a>
      </div>
    </div>
    <div class="p-8 md:flex">
      <div>
        <img
          [src]="transaction?.book?.image"
          alt="Book Cover"
          class="max-w-[200px] rounded-lg"
        />
      </div>
      <div class="flex w-2/3 flex-col gap-2 px-4">
        <h2 class="font-lato text-2xl font-light">
          Please confirm that you would like to process this return
        </h2>
        <div
          class="flex w-fit gap-2 rounded-lg bg-gray-200 p-1 text-sm font-light text-gray-500"
        >
          <span
            class="icon-[solar--shield-warning-bold-duotone] my-auto h-10 w-10"
          ></span>
          <span class="my-auto">
            Verify the condition of the book before confirming the return.
          </span>
          <br />
        </div>

        <div class="mt-4 flex gap-4">
          <button
            (click)="processReturn()"
            class="rounded-lg bg-blue-500 px-4 py-2 text-white"
          >
            Confirm Return
          </button>
          <a
            class="rounded-lg bg-gray-400 px-4 py-2 text-white"
            href="/returns"
          >
            Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
