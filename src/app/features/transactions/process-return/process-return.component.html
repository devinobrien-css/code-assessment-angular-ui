<div
  class="bg-gray-800 bg-opacity-40 h-full w-full absolute top-0 z-[100] backdrop-blur-sm flex items-center"
>
  <div
    class="bg-white h-fit max-h-[80%] w-3/5 mx-auto rounded-lg overflow-y-auto"
  >
    <div
      class="flex justify-between shadow sticky top-0 p-4 bg-white z-50 border w-full"
    >
      <h1 class="text-3xl font-lato font-thin">Process Return</h1>
      <div>
        <a href="/returns" class="my-auto">
          <span
            class="icon-[basil--cancel-solid] w-10 h-10 bg-gray-400 hover:bg-blue-300"
          ></span>
        </a>
      </div>
    </div>
    <div class="md:flex p-8">
      <div>
        <img
          [src]="transaction?.book?.image"
          alt="Book Cover"
          class="rounded-lg max-w-[200px]"
        />
      </div>
      <div class="w-2/3 flex flex-col gap-2 px-4">
        <h2 class="text-2xl font-lato font-light">
          Please confirm that you would like to process this return
        </h2>
        <div
          class="bg-gray-200 rounded-lg p-1 text-gray-500 font-light text-sm flex gap-2 w-fit"
        >
          <span
            class="icon-[solar--shield-warning-bold-duotone] w-10 h-10 my-auto"
          ></span>
          <span class="my-auto">
            Verify the condition of the book before confirming the return.
          </span>
          <br />
        </div>

        <div class="flex gap-4 mt-4">
          <button
            (click)="processReturn()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          >
            Confirm Return
          </button>
          <a
            class="bg-gray-400 text-white px-4 py-2 rounded-lg"
            href="/returns"
          >
            Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
