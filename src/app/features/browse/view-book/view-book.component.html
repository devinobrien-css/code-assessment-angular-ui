<div
  class="bg-gray-800 bg-opacity-40 h-full w-full absolute top-0 z-[100] backdrop-blur-sm flex items-center"
>
  <div class="bg-white h-3/5 w-3/5 mx-auto rounded-lg">
    <div
      class="flex justify-between shadow sticky top-0 p-4 bg-white z-50 border w-full"
    >
      <h1 class="text-3xl font-lato font-thin">View Book</h1>
      <div>
        <button class="my-auto p-2" title="Favorite" (click)="toggleFavorite()">
          <span
            class="icon-[solar--star-bold-duotone] my-auto w-10 h-10 hover:scale-105 transition-all active:scale-95"
            [ngClass]="{
              'bg-yellow-400': favorited,
              'bg-gray-400': !favorited,
            }"
          ></span>
        </button>
        <button (click)="closeBook()" class="my-auto">
          <span
            class="icon-[basil--cancel-solid] w-10 h-10 bg-gray-400 hover:bg-blue-300"
          ></span>
        </button>
      </div>
    </div>
    <div class="flex gap-8 p-8">
      <div class="w-1/3">
        <img [src]="book?.image" alt="Book Cover" class="rounded-lg" />
      </div>
      <div class="w-2/3 flex flex-col gap-2">
        <div>
          <h2 class="text-2xl font-lato font-light">{{ book?.title }}</h2>
          <p class="text-lg font-lato font-light">{{ book?.author }}</p>
        </div>
        <hr />
        <p class="text-md font-lato font-light">{{ book?.description }}</p>
        <hr />
        <div class="felx flex-col gap-2">
          <div class="flex gap-1">
            <p class="text-md font-lato">Genre:</p>
            <p class="text-md font-lato font-light">{{ book?.genre?.name }}</p>
          </div>
          <div class="flex gap-1">
            <p class="text-md font-lato">Publisher:</p>
            <p class="text-md font-lato font-light">{{ book?.publisher }}</p>
          </div>
          <div class="flex gap-1">
            <p class="text-md font-lato">Published:</p>
            <p class="text-md font-lato font-light">{{ book?.year }}</p>
          </div>
          <div class="flex gap-1">
            <p class="text-md font-lato">ISBN:</p>
            <p class="text-md font-lato font-light">{{ book?.isbn }}</p>
          </div>
          <button class="rounded p-2 shadow bg-blue-400 text-white">
            Borrow
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
