<div
  class="bg-gray-800 bg-opacity-40 h-full w-full absolute top-0 z-[100] backdrop-blur-sm flex items-center"
>
  <div
    class="bg-white h-fit max-h-4/5 md:w-3/5 mx-auto rounded-lg overflow-y-auto"
  >
    <div
      class="flex justify-between shadow sticky top-0 p-4 bg-white z-50 border w-full"
    >
      <h1 class="text-3xl font-lato font-thin">Write a Review</h1>

      <a href="/browse" class="my-auto">
        <span
          class="icon-[basil--cancel-solid] w-10 h-10 bg-gray-400 hover:bg-blue-300"
        ></span>
      </a>
    </div>

    <div class="p-8">
      <h2 class="text-2xl font-lato font-light">
        Rate your experience with this book
      </h2>
      <div class="flex gap-2">
        <button
          *ngFor="let star of [1, 2, 3, 4, 5]"
          class="p-2"
          (click)="setRating(star)"
        >
          <span
            class="icon-[solar--star-bold-duotone] my-auto w-10 h-10 hover:scale-105 transition-all active:scale-95"
            [ngClass]="{
              'bg-yellow-400': rating.value && star <= rating.value,
              'bg-gray-400': rating.value && star > rating.value,
            }"
          ></span>
        </button>
      </div>
      <br />

      <h2 class="text-2xl font-lato font-light mb-2">Write a review</h2>
      <textarea
        class="w-full p-2 border rounded-lg"
        [formControl]="description"
        placeholder="Write your review here..."
      ></textarea>

      <div class="flex justify-center mt-4">
        <button
          class="bg-blue-400 text-white p-2 rounded-lg hover:scale-105 active:scale-95 transition-all"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
