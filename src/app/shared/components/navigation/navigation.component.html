<nav
  *ngIf="isAuthenticated()"
  class="z-[100] h-full overflow-clip p-4 text-gray-600 transition-all ease-linear"
  [ngClass]="{
    'w-[0%] p-0': !isNavVisible(),
    '': isNavVisible(),
  }"
>
  <div class="my-2 flex flex-col gap-y-4 text-gray-500">
    <div class="flex flex-col gap-y-4 rounded-md border bg-white p-2 shadow">
      <h2 class="border-b text-3xl font-light">Browse the Library</h2>
      <a routerLink="/explore" routerLinkActive="text-blue-300">
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--book-bold-duotone] my-auto"></span>Explore
        </h2>
      </a>
      <a routerLink="/browse" routerLinkActive="text-blue-300">
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--book-bold-duotone] my-auto"></span>Browse
          Books
        </h2>
      </a>
    </div>
    <!-- <a routerLink="/events" routerLinkActive="text-blue-300">
        <h2 class="text-xl hover:text-blue-200 font-light flex gap-1">
          <span class="icon-[solar--calendar-bold-duotone] my-auto"></span
          >Upcoming Events
        </h2>
      </a> -->

    <div class="flex flex-col gap-y-4 rounded-md border bg-white p-2 shadow">
      <h2 class="border-b text-3xl font-light">Your Data</h2>
      <a routerLink="/favorites" routerLinkActive="text-blue-300">
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--star-bold-duotone] my-auto"></span>Favorites
        </h2>
      </a>
      <a routerLink="/checked-out-books" routerLinkActive="text-blue-300">
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--cart-bold-duotone] my-auto"></span>Checked
          Out
        </h2>
      </a>
      <a routerLink="/settings/profile" routerLinkActive="text-blue-300">
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--settings-bold-duotone] my-auto"></span
          >Settings
        </h2>
      </a>
    </div>

    <div
      *ngIf="is_employee"
      class="flex flex-col gap-y-4 rounded-md border bg-white p-2 shadow"
    >
      <h2 *ngIf="is_employee" class="text-3xl font-light">Administrative</h2>

      <a
        *ngIf="is_employee"
        routerLink="/returns"
        routerLinkActive="text-blue-300"
      >
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--clipboard-bold-duotone] my-auto"></span>
          Manage Returns
        </h2>
      </a>
      <a
        *ngIf="is_employee"
        routerLink="/user-manager"
        routerLinkActive="text-blue-300"
      >
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--user-bold-duotone] my-auto"></span>
          Manage Users
        </h2>
      </a>
      <a
        *ngIf="is_employee"
        routerLink="/book-manager"
        routerLinkActive="text-blue-300"
      >
        <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
          <span class="icon-[solar--folder-2-bold-duotone] my-auto"></span
          >Manage Books
        </h2>
      </a>
    </div>

    <hr />
    <button (click)="logout()">
      <h2 class="flex gap-1 text-xl font-light hover:text-blue-200">
        <span class="icon-[solar--logout-3-bold-duotone] my-auto"></span>Logout
      </h2>
    </button>
  </div>
</nav>
